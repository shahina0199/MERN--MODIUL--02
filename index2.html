<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counting Button Clicks</title>
</head>
<body>
<button id="countButton">Click Me</button>
<p id="countParagraph">Count: 0</p>

<script>
var count = 0;
var countParagraph = document.getElementById("countParagraph");
var countButton = document.getElementById("countButton");

countButton.addEventListener("click", function() {
  count++;
  countParagraph.textContent = "Count: " + count;
});
</script>
</body>
</html>
